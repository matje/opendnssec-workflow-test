<eppclient>
 <database>eppclientd.sqlite</database>
 <pipe>eppclientd.pipe</pipe>
 <pidfile>eppclientd.pid</pidfile>
 <ackcommand>echo %s</ackcommand>
 <registry>
   <suffix>.se</suffix>
   <host>epptest.iis.se</host>
   <port>700</port>
   <clID>user</clID>
   <pw>password</pw>
   <svcExtension>
<![CDATA[
     <extURI>urn:se:iis:xml:epp:iis-1.1</extURI>
]]>
   </svcExtension>
 </registry>
 <registry>
   <suffix>.foo</suffix>
   <host>epptest.foo</host>
   <port>700</port>
   <clID>user</clID>
   <pw>password</pw>
   <svcExtension>
<![CDATA[
     <extURI>look:at:my:cute:uri</extURI>
     <extURI>and:a:second:one</extURI>
]]>
   </svcExtension>
 </registry>
</eppclient>
